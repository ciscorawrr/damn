<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click to Watch</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      cursor: pointer;
    }
    #cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <div id="cover">
    <h1>ðŸ”Š Click to Watch</h1>
  </div>
  <video id="vid" loop playsinline>
    <source src="myvideo.mp4" type="video/mp4">
  </video>

  <script>
    const vid = document.getElementById('vid');
    const cover = document.getElementById('cover');
    cover.onclick = () => {
      cover.style.display = 'none';
      vid.style.display = 'block';
      vid.muted = false;
      vid.play();
    };
  </script>
</body>
</html>
